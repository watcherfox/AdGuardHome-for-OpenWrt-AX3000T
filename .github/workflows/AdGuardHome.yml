name: Build AdGuardHome for OpenWrt 24.10 (MT7981 AX3000T)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          fetch-depth: 0
          path: openwrt

      - name: Checkout OpenWrt packages
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          ref: openwrt-24.10
          fetch-depth: 0
          path: openwrt/packages

      - name: Copy AdGuardHome package into OpenWrt tree
        run: |
          rm -rf openwrt/package/network/adguardhome
          mkdir -p openwrt/package/network
          cp -r openwrt/packages/net/adguardhome openwrt/package/network/

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison gawk gcc-multilib g++-multilib \
            gettext libncurses-dev libssl-dev python3 python3-setuptools \
            rsync unzip zlib1g-dev file wget

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare minimal config for MT7981 (AX3000T)
        run: |
          cd openwrt
          make distclean
          {
            echo "CONFIG_TARGET_filogic=y"
            echo "CONFIG_TARGET_filogic_mt7981=y"
            echo "CONFIG_TARGET_filogic_mt7981_DEVICE_xiaomi_mi-router-ax3000t=y"
            echo "CONFIG_PACKAGE_golang=y"
            echo "CONFIG_PACKAGE_adguardhome=m"
          } > .config
          make defconfig

      - name: Build Golang host toolchain (required)
        run: |
          cd openwrt
          make package/lang/golang/host/compile -j$(nproc) V=s

      - name: Build AdGuardHome package
        run: |
          cd openwrt
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-mt7981-openwrt-24.10
          path: |
            openwrt/bin/packages/**/adguardhome*.ipk
            openwrt/bin/targets/**/packages/adguardhome*.ipk
