name: Build AdGuardHome for OpenWrt 24.10 (AX3000T MT7981)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout OpenWrt
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          fetch-depth: 0

      - name: Checkout packages repo
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          path: packages
          ref: openwrt-24.10
          fetch-depth: 0

      - name: Copy AdGuardHome package into OpenWrt tree
        run: |
          rm -rf package/network/adguardhome
          mkdir -p package/network
          cp -r packages/net/adguardhome package/network/

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison gawk gcc-multilib g++-multilib \
            gettext libncurses-dev libssl-dev python3 python3-setuptools \
            rsync unzip zlib1g-dev file wget

      - name: Update feeds (minimal)
        run: |
          ./scripts/feeds update base packages
          ./scripts/feeds install golang
          ./scripts/feeds install adguardhome

      - name: Prepare minimal config for MT7981 (AX3000T)
        run: |
          make distclean
          {
            echo "CONFIG_TARGET_filogic=y"
            echo "CONFIG_TARGET_filogic_mt7981=y"
            echo "CONFIG_TARGET_filogic_mt7981_DEVICE_xiaomi_mi-router-ax3000t=y"
            echo "CONFIG_PACKAGE_golang=m"
            echo "CONFIG_PACKAGE_adguardhome=m"
          } > .config
          make defconfig

      - name: Build golang host (required for AdGuardHome)
        run: |
          make package/lang/golang/host/compile -j$(nproc) V=s

      - name: Build AdGuardHome package
        run: |
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-mt7981-openwrt-24.10
          path: |
            bin/packages/**/adguardhome*.ipk
            bin/targets/**/packages/adguardhome*.ipk
